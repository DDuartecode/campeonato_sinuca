	<div class="container-fluid text-center" id="maincontent">
		<br>
		<h4>
			<i class="fas fa-adjust"></i> Tabelas
		</h4>
		<div class="row-sm">
			<div class="col-sm">
				<br>
				<div class="row">
					<div class="col-sm-2">
						<a class="btn btn-primary" href="/tables/create">Cadastrar Tabela</a>
					</div>
				</div>
				<br>
				<br>
				<table class="table table-dark">
					  <thead>
					    <tr>
					      <th scope="col">Código</th>
					      <th scope="col">Nome</th>
					      <th scope="col">Prêmio</th>
					      <th scope="col">Pontuação Máxima</th>
					      <th scope="col">Regra</th>
					      <th scope="col">Qtd. Máxima de times</th>
					      <th scope="col">Add Time</th>
					      <th scope="col">Editar Tabela</th>
					      <th scope="col">Excluir</th>
					    </tr>
					  </thead>
					  <tbody>
					  	{loop="$tables"}
					    <tr>
					      <td>{$value.id_table}</td>
					      <td>{$value.name_table}</td>
					      <td>{$value.awardDescription_table}</td>
					      <td>{$value.maximum_score}</td>
					      <td>{$value.rule_score}</td>
					      <td>{$value.maximum_team_number}</td>
					      <td><a href="/team-table/{$value.id_table}"><i class="fas fa-plus"></i></a></td>
					      <td><a href="/table/update/{$value.id_table}"><i class="fas fa-edit"></i></a></td>
					      <td><a href="/table/delete/{$value.id_table}"><i class="fa fa-ban del" aria-hidden="true"></i></a></td>
					    </tr>
					    {/loop}
					 </tbody>
				</table>
			</div>
		</div>
	</div>
