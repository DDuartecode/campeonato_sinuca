
	<div class="container mt-5 text-center">
	    <form action="/team/update"  method="POST" name="formulario"> 
		    <div class="form-group col-md-4">
	    		<input hidden type="text" name="id_team" id="id_team">
	          	<div class="form-row">
		            <label for="name_team">Nome do Time</label>
					<input class="form-control" type="text" name="name_team" id="name_team" value="{$team.name_team}">   
		        </div>
	            <div class="form-row">
		            <label for="player1">1° Jogador</label>
					<input class="form-control" type="text" name="player1" id="player1" value="{$team.player1}">
	        	</div> 

		        <div class="form-row">
		            <label for="player2">2° Jogador</label>
					<input class="form-control " type="text" name="player2" id="player2" value="{$team.player2}">
		        </div>      

		        <div class="col-md-6 mt-3">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
		    </div> 
		</form>
	</div>
